<!DOCTYPE html>
<html class="no-js">
    <head>
        <meta charset="utf-8">
        <title>Student Registration | OSU</title>
        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/main.css">
        <script src="js/vendor/modernizr-2.7.1.min.js"></script>
    </head>
    <body>

        <!-- Add your site or application content here -->

        <div class="wrapper register-third-form-fields">
            <form action="">
                <div class="form-fields-wrap video-wrap">
                    <div class="padding">
                        <div class="progress-bar-container ">
                            <div class="my-bar success-bg" style="width:94%">94%</div>
                        </div>
                    </div>
                    <div class="padding field-headding">
                        <h2>Tell Us about yourselves</h2>
                    </div>
                    <div class="video-block">
                        <iframe width="560" height="315" src="https://www.youtube.com/embed/PqHg_hvoETs?list=PLlSqH-JRkEfgDio6revfbBfwWhlpary5_" frameborder="0" allowfullscreen></iframe>
                    </div>
                    <div class="padding form-group" id="videoLikeDislikRadio">
                        <p>How likely are you to take the course offered by OSU?</p>
                        <label for="veryLikely"><input type="radio" name="likelyRadio" id="veryLikely"> Very Likely</label>
                        <label for="somewhatLikely"><input type="radio" name="likelyRadio" id="somewhatLikely"> Somewhat likely</label>
                        <label for="notLikely"><input type="radio" name="likelyRadio" id="notLikely"> Not Likely</label>
                        <p class="alert-error">Please select option</p>
                    </div>  
                    <div class="action padding">
                        <a href="register-1.html"class="btn btn-default back-btn"><span class="right-arrow"></span> Back </a>
                        <a href="#" class="btn btn-primary" id="videoLikeDislikRadioValidation">Done ! <span class="right-arrow"></span></a>
                    </div>                
                </div>
            </form>
        </div>
        <script src="js/vendor/jquery-2.1.0.js"></script>
        <script src="js/main.js"></script>
    </body>
</html>
