<!DOCTYPE html>
<html class="no-js">
    <head>
        <meta charset="utf-8">
        <title></title>

        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/main.css">
        <script src="js/vendor/modernizr-2.7.1.min.js"></script>
    </head>
    <body>

        <!-- Add your site or application content here -->

        <div class="wrapper">
            <form action="">
                <div class="form-fields-wrap how-to-improve">
                    <div class="padding">
                        <div class="progress-bar-container ">
                            <div class="my-bar success-bg" style="width:33%">33%</div>
                        </div>
                    </div>
                    <div class="padding field-headding">
                        <h2>Tell Us how we can improve</h2>
                    </div>
                    <div class="padding rating form-group">
                        <label for="">Rate the workshop</label>
                        <div class="rating-block">
                            <input type="radio" id="star5" name="rating" value="5" /><label for="star5" title="Rocks!"></label>
                            <input type="radio" id="star4" name="rating" value="4" /><label for="star4" title="Pretty good"></label>
                            <input type="radio" id="star3" name="rating" value="3" /><label for="star3" title="Meh"></label>
                            <input type="radio" id="star2" name="rating" value="2" /><label for="star2" title="Kinda bad"></label>
                            <input type="radio" id="star1" name="rating" value="1" checked="checked" /><label for="star1" title="Sucks big time"></label>
                        </div>
                    </div>
                    
                    <div class="padding form-group">
                        <label for="">What did you like about the workshop?</label>
                        <div class="input-group" id="workshopRadioGroup">
                            <label for="checkFluent"><input type="radio" id="checkFluent" checked="checked" name="workshopFeedback"> The speaker was fluent</label>
                            <label for="checkConceptWell"><input type="radio" id="checkConceptWell" name="workshopFeedback"> The speaker explained concepts well</label>
                            <label for="checkConnectNot"><input type="radio" id="checkConnectNot" name="workshopFeedback"> We could connect with the speakers well</label>
                            <label for="checkNotLike"><input type="radio" id="checkNotLike" name="workshopFeedback"> Nothing. I didn't like the workshop</label>
                        </div>
                    </div>
                    <div class="padding form-group" id="notLikeComment">
                        <label for="">What did you NOT like about the workshop?</label>
                        <textarea name="" id="" cols="30" rows="2"></textarea>
                    </div>
                    <div class="padding form-group" id="">
                        <label for="">Any other comments for us</label>
                        <textarea name="" id="" cols="30" rows="2"></textarea>
                    </div>
                    <div class="action padding">
                        <a href="improve.html"class="btn btn-default back-btn"><span class="right-arrow"></span> Back </a>
                        <a href="improve-2.html"class="btn btn-primary">Next <span class="right-arrow"></span> </a>
                    </div>                
                </div>
            </form>
        </div>

        <script src="js/main.js"></script>
    </body>
</html>
