<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/main.css">
        <script src="js/vendor/modernizr-2.7.1.min.js"></script>
    </head>
    <body>

        <!-- Add your site or application content here -->

        <div class="wrapper">
            <form action="">
                <div class="form-fields-wrap">
                    <div class="padding">
                        <div class="progress-bar-container ">
                            <div class="my-bar success-bg" style="width:0%">0%</div>
                        </div>
                    </div>
                    <div class="padding field-headding">
                        <h2>Tell Us about yourselves</h2>
                    </div>
                    <div class="padding form-group">
                        <label for="yourName">Your Name</label>
                        <input type="text" id="yourName" name="yourName" class="form-control">
                    </div>
                    <div class="row">
                        <div class="col-6 form-group">
                            <label for="classSection">Class and Section</label>
                            <input type="text" id="classSection" name="classSection" class="form-control">
                        </div>
                        <div class="col-6 form-group">
                            <label for="schoolText">School</label>
                            <input type="text" id="schoolText" name="schoolText" class="form-control">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-6 form-group">
                            <label for="considerSubject">Subject you are considering for Class XI</label>
                            <select name="considerSubject" id="considerSubject" class="form-control">
                                <option value="">Commerce with Maths</option>
                                <option value="">Commerce with Maths</option>
                                <option value="">Commerce with Maths</option>
                            </select>
                            <ul class="listed-subject" id="defaultSubjectsRegister">
                                <li>History <button class="btn-delete"></button></li>
                                <li>Economics <button class="btn-delete"></button></li>
                                <li>Maths <button class="btn-delete"></button></li>
                            </ul>
                            <select name="additionalSubjectRegister" id="additionalSubjectRegister" class="form-control">
                                <option disabled selected value>-- Additional Subject -- </option>
                                <option value="Physics">Physics</option>
                                <option value="Bio">Bio</option>
                            </select>
                        </div>
                        <div class="col-6 form-group">
                            <label for="interestedIn">Careers you are interested in</label>
                            <input type="text" id="interestedIn" name="interestedIn" class="form-control">
                        </div>
                    </div>    
                    <div class="action padding">
                        <a href="register-1.html"class="btn btn-primary">Next <span class="right-arrow"></span> </a>
                    </div>                
                </div>
            </form>
        </div>

        <script src="js/main.js"></script>

    </body>
</html>
